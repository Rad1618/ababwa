<html>
<head>
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <meta charset="utf-8" />
    <title>Plac Budowy</title>
    <script type="text/javascript" src="./script_canvas.js"></script>
    <style>
        table, tr, td {
            <!--border: 1px solid black;-->
        }
        td {
            vertical-align: central;
        }
        body {
            padding: 15px;
            margin: 0;
            margin-bottom: 25px;
        }

        .chat {
            border: 1px solid #e4e4e4;
            width: 400px;
            min-height: 100px;
            max-height: 100px;
            overflow: auto;
        }

        .messages {
            height: 25px;
            width: 300px;
        }

        .message {
            padding: 5px 0;
        }

        .text_element {
            margin-left: 10px;
        }

        .button {
            border-radius: 10px;
            border: 1px solid #4e6096;
            width: 200px;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 19px;
            padding: 8px 16px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #283966;
            margin: 8px;
        }
    </style>
</head>
<body onload="Make_tables(); Draw();" onbeforeunload="Before_closing();">
    <p>Plac budowy Chińczyka ababwańskiego.</p>
    <table style="width: 0px">
        <tr>
            <td colspan="2"><p class="chat" id="message_window"></p></td>
            <td rowspan="4" width="350"></td>
            <td rowspan="5"><canvas id="plansza" height="600" width="600"></canvas></td>
        </tr>
        <tr>
            <td><input class="messages" id="message_form" placeholder="Wpisz coś ..." type="text" /></td>
            <td width="100"><button type="button" id="button_send">Send</button></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" id="button1">Opuść frakcję</button></td>
        </tr>
        <tr>
            <td colspan="2"><p class="chat" id="users_info"></p></td>
        </tr>
        <tr>
            <td colspan="2" height="300" valign="top">
                <p class="char" id="window_frakcje"></p>
                <button type="button" id="end_turn">Zakończ turę</button>
                <p>Aby dołączyć do frakcji kliknij na jej pole startowe.</p>
                <p>Wersja bez kodów na wyrzucenie 6 na kości.</p>
            </td>
            <td align="right" valign="bottom"><canvas id="kosc" height="130" width="100"></canvas></td>
        </tr>
    </table>
    <script src="./script.js"></script>
    <script src="./game.js"></script>
</body>
</html>
